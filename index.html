<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>Growth Street</title>
    <!-- Bootstrap -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="fonts/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <section class="borrow-section">
        <div class="container">
            <div class="borrow-form">
                <h2>How much could I borrow?</h2>
                <form action="#">
                    <div>
                        <label for="invoices">Invoices</label>
                        <div class="relative">
                            <input type="text" id="invoices">
                            <div class="icon">£</div>
                        </div>
                    </div>
                    <div>
                        <label for="stock">Stock</label>
                        <div class="relative">
                            <input type="text" id="stock">
                            <div class="icon">£</div>
                        </div>
                    </div>
                    <div>
                        <label for="work">work in progress</label>
                        <div class="relative">
                            <input type="text" id="work">
                            <div class="icon">£</div>
                        </div>
                    </div>
                    <div class="result">
                        <h3>£0</h3>
                        <p>Your potentail GrowthLine</p>
                    </div>
                    <button type="submit">email me my quote</button>
                </form>
            </div>
            <div class="form-footer">
                <div class="buttons clearfix">
                    <div class="button-wraper">
                        <button>apply</button>
                    </div>
                    <div class="button-wraper">
                        <button>Request callback</button>
                    </div>
                </div>
                <p>Want to borrow more than £2m? Give us a call on 0808 123 321 and we’ll see what we can do.</p>
            </div>
        </div>
    </section>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
